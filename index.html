<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coinflip</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>

    <div class="container">
        <h1 class="game-title">Coinflip Game<h1>
        <h2 class="game-title game-title-subhead"> Coinye or Dogecoin?</h2>
        <div class="image-placeholder">
            <div class="coin-blank show"><span class="roll">Roll!</span></div>
            <img src="coinye.png" class="heads hide"alt="">
            <img src="doge.png" class="tails hide" alt="">
        </div>
        <button class="btn-flip">Flip Coin</button>
        <h3 class="flip-times">You have rolled <span class="heads-rolls">0</span> Coinye and <span class="tails-rolls">0</span> Dogecoin</h3>

    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="app.js"></script>
</body>
</html>
